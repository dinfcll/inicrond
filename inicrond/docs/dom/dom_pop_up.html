<html>
<head>
<script>
  function openPopup(content,posX,posY){
    document.getElementById("popup").style.left = posX;
    document.getElementById("popup").style.top = posY;
    document.getElementById("popup").innerHTML = content;
    document.getElementById("popup").style.visibility = "visible";
  }
  function closePopup(){
    document.getElementById("popup").style.visibility = "hidden";
  }
</script>
</head>
<body>
  <div style="position:relative;top:0">
    <div style="position:absolute;top:0" onMouseOver="openPopup('blablabla',100,100)" onMouseOut="closePopup()">
      test1
    </div>
    <div style="position:absolute;top:20;left:20" onMouseOver="openPopup('blablabla222222',100,100)" onMouseOut="closePopup()">
      test2
    </div>
    <div style="position:absolute;top:50;left:50" onMouseOver="openPopup('blablabla333333',100,100)" onMouseOut="closePopup()">
      test3
    </div>
  </div>

  <div class="popup" id="popup" style="position:relative;visibility:hidden;background-color:blue;width:50;height:50" >
  </div>
</body>
</html>
